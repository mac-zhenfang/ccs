<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node {
	stroke: #fff;
	stroke-width: 1.5px;
}

.link {
	stroke: #999;
	stroke-opacity: .6;
}
</style>
<body>
	<script src="js/lib/jquery-1.8.3.js"></script>
	<script src="js/lib/jquery.json-2.4.min.js"></script>
	<script src="js/d3.v3.min.js"></script>
	<script>
		var width = 960, height = 500;

		var color = d3.scale.category20();

		var force = d3.layout.force().charge(-120).linkDistance(30).size(
				[ width, height ]);

		var svg = d3.select("body").append("svg").attr("width", width).attr(
				"height", height);
		var graph = {};
		graph["nodes"] = [];
		graph["links"] = [];
		var nodeIdx = 0;
		var linkIdx = 0;
		$.getJSON("test.json",{param:"test"},function(data){
			$.each(data, function(idx, item){
				var node = {};
				
				node["name"] = item.person.userName;
				node["group"] = 3;
				graph["nodes"][graph["nodes"].length] = node;
				linkIdx=0;
				var nodeTarget = nodeIdx;
				$.each(item.things, function(jdx, thing){
					var thingNodenode = {};
					thingNodenode["name"] = thing.thingDisplayName + "_" + thing.id;
					thingNodenode["group"] = 2;
					graph["nodes"][graph["nodes"].length] = thingNodenode;
					var link = {};
					link["source"] = linkIdx;
					link["target"] = nodeTarget;
					link["value"] = 1;
					//console.log(link);
					graph["links"][graph["links"].length] = link;
					nodeIdx++;
					linkIdx++;
				})
				
			})

						return color(d.group);

			node.append("title").text(function(d) {
				return d.name;
			});

			force.on("tick", function() {
				link.attr("x1", function(d) {
					return d.source.x;
				}).attr("y1", function(d) {
					return d.source.y;
				}).attr("x2", function(d) {
					return d.target.x;
				}).attr("y2", function(d) {
					return d.target.y;
				});

				node.attr("cx", function(d) {
					return d.x;
				}).attr("cy", function(d) {
					return d.y;
				});
			}); 	
		
		})
